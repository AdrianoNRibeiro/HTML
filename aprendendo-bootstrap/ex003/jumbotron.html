<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Aprendendo Jumbotron com Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Olá, Mundo!</h1>
            <p class="lead">Este é um simples componente do Jumbotron para chamar mais atenção a um determinado conteúdo 
                ou informação.
            </p>
            <hr class="my-4">
            <p>
                Ele usa classes utilitárias para tipografia e espaçamento de conteúdo, dentro do maior container.
            </p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Leia mais</a>
        </div>
        <div class="jumbotron">
            <h2 class="display-5">Olá, Terra!</h2>
        </div>
    </div>
</body>
</html>
