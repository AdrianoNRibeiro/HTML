<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Aprendendo Navbar e Modal no Bootstrap</title>
</head>
<body>
    <main class="container">
        <!--<nav class="navbar navbar-dark bg-dark">
            <a href="#">NAVBAR</a>
            <a href="#">HOME</a>
            <a href="#">DESTAQUE</a>
            <a href="#">PREÇO</a>

        </nav>
        <nav class="navbar navbar-dark bg-primary">
            <a href="#">NAVBAR</a>
            <a href="#">HOME</a>
            <a href="#">DESTAQUE</a>
            <a href="#">PREÇO</a>
            <a href="#">SOBRE</a>
        </nav>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd">
            <a href="#">NAVBAR</a>
            <a href="#">HOME</a>
            <a href="#">DESTAQUE</a>
            <a href="#">PREÇO</a>
            <a href="#">SOBRE</a></nav>-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="#" class="navbar-brand">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteundoNavbarSuportado"
            aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home<span class="sr-only">(página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="#" class="dropdown-item">Ação</a>
                            <a href="#" class="dropdown-item">Outra Ação</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="dropdown-item">Algo mais aqui</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Desativado</a>
                    </li>
                </ul>
                <form action="get" class="form-inline my-2 my-lg-0">
                    <input type="search" name="" id="" placeholder="Pesquisar" class="form-control mr-sm-2" aria-label="Pesquisar">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Pesquisar</button>
                </form>
            </div>
        </nav>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Título do Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <p>Texto do corpo do Modal, é aqui.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $('#meuModal').on('shown.bs.modal', function () {
            $('#meuInput').trigger('focus')
        })
    </script>
</body>
</html>
