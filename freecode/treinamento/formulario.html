<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age<span class="clue">(optional)</span></label>
                <input type="number" id="number" class="form-control" name="age" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value>
                        Select current role
                    </option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked>Definitely
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="maybe" class="input-radio" checked>Maybe
                </label>
                <label>
                    <input type="radio" name="user-recommend" value="not-sure" class="input-radio" checked>Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>    
            <div class="form-group">
                <p>What would you like to see improved?<span class="clue">(Check all the apply)</span></p>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects">
                    Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="back-end-projects">
                    Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="data-visualization">
                    Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="prefer" class="input-checkbox" value="front-end-projects">
                    Front-end Projects
                </label>
            </div>
        </form>

    </div>
    
</body>
</html>
