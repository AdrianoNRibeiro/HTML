<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Vendas de Jóias</title>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/LOGO.png" alt="logo diamante">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Destaque</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!--HOME-->
        <section id="home">
            <div class="container">
                <div class="content">
                    <div class="call">
                        <h1>Nova coleção de jóias</h1>
                        <p>Novo anel com a gema Ametista, um modelo de luxo e refinado.</p>
                        <span>$12045</span>
                        <div class="button">
                            <button>Descrubra Mais</button>
                            <button class="btn2">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--BRANCH-->
        <section id="branch">
            <div class="container">
                <div class="title">
                    <div class="line">
                        <h1>destaque</h1>
                    </div>
                </div>
                <div class="content">
                    <div class="box">
                        <h3>Ofertas</h3>
                        <img src="imagens/6.png" alt="Topazio">
                        <h1>Topázio</h1>
                        <p>$ 6005</p>
                        <button>Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
