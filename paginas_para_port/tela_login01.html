<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login 01</title>
    <link rel="stylesheet" href="css/stylelogin01.css">
</head>
<body>
    <main class="principal">
        <div class="container">
            <form>
                <label class="description">Usuário*</label>
                <input type="text" class="input" placeholder="Entre com o seu usuário">
                <label class="description">Login*</label>
                <input type="password" class="input" placeholder="Entre com a sua senha">
                <div class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check" id="check">Manter-me conectado</label>
                </div>
                <input type="button" value="Conectar-se" class="botao">
                <section>
                    <a href="#" class="link" id="no-senha">Esqueceu a senha?</a>
                    <a href="#" class="link" id="no-conta">Não tem uma conta?</a>
                </section>
            </form>
        
        </div>
    </main>
</body>
</html>
