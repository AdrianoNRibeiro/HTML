<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lateral Extinçãot</title>
    <link rel="stylesheet" href="css/extincao.css">
    
</head>
<body>
    <input type="checkbox" id="check">
    <label for="check" id="check">
        <img src="imagens/risco_menu.png"  alt="menu hamburger" class="menu">
    </label>
    <nav id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Leitura</a></li>
            <li><a href="#">Personagens</a></li>
            <li><a href="#">Cenários</a></li>
            <li><a href="#">Sobre o autor</a></li>
            <li><a href="#">Deixe algum comentário</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="banner">
            <header>
                <h1>EXTINÇÃO</h1>
                <P>Adriano Ribeiro</P>
            </header>
        </div>
    </div>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
        
        
            <div class="slide">
                <img src="imagens/batman.jpg" alt="Batman" class="img-slide">
            </div>
            <div class="slide">
                <img src="imagens/aranha.jpg" alt="Homem Aranha" class="img-slide">
            </div>
            <div class="slide">
                <img src="imagens/baku.jpg" alt="Bakugo" class="img-slide">
            </div>
            <div class="slide">
                <img src="imagens/ferro.jpg" alt="Homem de Ferro" class="img-slide">
            </div>
            <div class="slide">
                <img src="imagens/kimetsu.png" alt="Kimetsu no Yaba" class="img-slide">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>  

    </div>






    <script src="script/jquery.js"></script>
    <script language="javascript" src="script/scriptX.js"></script>
    
</body>
</html>
