<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide de Fotos</title>
    <link rel="stylesheet" href="css/slide.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
        

            <div class="slide s1">
                <img src="imagens/batman.jpg" alt="Batman" class="img-slide">
            </div>
            <div class="slide s2">
                <img src="imagens/aranha.jpg" alt="Homem Aranha" class="img-slide">
            </div>
            <div class="slide s3">
                <img src="imagens/ferro.jpg" alt="Homem de Ferro" class="img-slide">
            </div>
            <div class="slide s4">
                <img src="imagens/baku.jpg" alt="Bakugo" class="img-slide">
            </div>
            <div class="slide s5">
                <img src="imagens/kimetsu.png" alt="Kimetsu" class="img-slide">
            </div>
        </div>

        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
    </div>
    
</body>
</html>
